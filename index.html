<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <link rel="stylesheet" href="index.css">

</head>
<body>

<main id="wrapper">
    <div id="map"></div>

    <div id="ui_container">
        <div id="test_panel">
            <div class="btns-ui" id="btn-interact"></div>
            <div class="btns-ui" id="btn-show-gamezone"></div>
            <div id="btn-panToLocation" class="btns-ui">
                <svg width="50px" height="50px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3.16496 19.5025L10.5275 2.99281C11.1178 1.66906 12.8822 1.66906 13.4725 2.99281L20.835 19.5025C21.5021 20.9984 20.0209 22.5499 18.6331 21.809L12.7294 18.657C12.2702 18.4118 11.7298 18.4118 11.2706 18.657L5.36689 21.809C3.97914 22.5499 2.49789 20.9984 3.16496 19.5025Z"
                          fill="#1C274C"/>
                </svg>
            </div>
        </div>
    </div>

    <div id="dialogue_container" class="hidden">
        <div id="ghostPortrait"></div>
        <div id="dialogue_box">
            <div id="current_text"></div>
            <div id="next_text">></div>
        </div>
    </div>
</main>

<dialog id="game_dialog"></dialog>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>

<script src="./data/data.js"></script>
<script src="./js/functions.js"></script>
<script src="./index.js"></script>
</body>
</html>
