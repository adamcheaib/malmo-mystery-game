<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <title>Document</title>
    
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <main id="wrapper">
        <div id="result">Bäst till tre!</div>

        <div id="cpu_player_move">Tryck på en av alternativen för att börja!</div>
    
        <div id="options">
            <button>Sten</button>
            <button>Sax</button>
            <button>Påse</button>
        </div>

        <button id="tryagain" class="hidden" disabled="true">Försök igen <span>om 10s</span></button>
    </main>

    <!-- no zoom on double click -->
    <script>
        document.addEventListener('dblclick', event => { 
        event.preventDefault();
        event.stopImmediatePropagation();
            }, {
            passive: false
            });
    </script>

    <script src="game.js"></script>
</body>
</html>
