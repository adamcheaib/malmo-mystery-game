<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Befria Tungsinnet</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div id="headingText">
        <p>Din uppgift är att befria Tungasinnet från sin steniga existens. För att göra detta måste du lösa tre
            intrikata gåtor som var och en leder till ett föremål. Dessa föremål är avgörande för att bryta förbannelsen
            som håller Tungasinnet fången.</p>
    </div>

    <div id="inventory">
        <h3>Insamlade Föremål:</h3>
    </div>

    <div class="riddle">
        <button onclick="showRiddle(0)">Teatermasken</button>
        <button onclick="showRiddle(1)">Filmrullen</button>
        <button onclick="showRiddle(2)">Teaterbiljetten</button>
    </div>

    <div id="overlay">
        <div id="riddlePopup" class="hidden" style="display: none;">
            <span class="close-btn" onclick="closePopup()">&times;</span> <!-- Stängningskryss -->
            <p id="riddleText"></p>
            <input type="text" id="userAnswer" placeholder="Skriv ditt svar här">
            <button id="sendButton" onclick="submitAnswer()">Skicka</button>
            <p id="feedbackText"></p> <!-- Feedback area -->
            <button id="tryAgainBtn" onclick="tryAgain()" class="hidden">Testa igen!</button>
            <button id="finishBtn" onclick="closePopup()" class="hidden">Klar</button>
        </div>
    </div>







    <script src="index.js"></script>
</body>

</html>
